<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav id="navigation" class="navigation">
      <a href="profile.html">
        <button class="default">Profile</button>

      <a href="projects.html">

        <button id="home" class="home">Home</button>

        <button class="default">Forum</button>
      </a>
      <button class="menuButton" onclick="toggleNav()">Close</button>
    </nav>
    <main class="main1">
      <div class="logIn">
        <p class="Title1">Log In</p>
        <form> 
          <input class="profileInput" type="text" placeholder="Username or Email" required>
          <input class="profileInput" type="password" placeholder="Password" required>
          <input class="submit" type="submit" placeholder="Log In">
          <button class="changeForm" onclick="changeForm()"><p>Don't have an account?</p><p>Click here to Sign Up</p></button>
        </form>
      </div>
      <div class="signUp">
        <p class="Title1">Sign Up</p>
        <form> 
          <input class="profileInput" type="text" placeholder="Username" minlength="2" maxlength="18" required>
          <input class="profileInput" type="email" placeholder="Email" required>
          <input class="profileInput" type="password" placeholder="Password" required>
          <u>Gender</u>
          <div><select class="profileInput">
            <option>Prefer not to say</option>
            <option>Male</option>
            <option>Female</option>
          </select></div>
          <u>Date of Birth</u>
          <input class="profileInput" type="date">
          <input class="submit" type="submit"></form>
          <p>I have read the Terms of Service
            <input class="tosAccept" type="checkbox">
          </p>
          <button class="changeForm" onclick="changeForm()"><p>Already have an account?</p><p>Click here to Log In</p></button>
      </div>
    </main>

    <footer>
      
    </footer>
  </body>

  <script src="script.js"></script>
</html>
